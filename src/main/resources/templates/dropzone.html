<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--通用CSS-->
<head th:replace="common/common_head :: common_head(~{::title})">
    <title>Dropzone.js</title>
</head>

<body>
<!--nav-->
<div th:replace="layout/nav::nav"/>


<div class="main-container" id="main-container">

    <script type="text/javascript">

        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }

    </script>


    <div class="main-container-inner">

        <a class="menu-toggler" id="menu-toggler" href="#">

            <span class="menu-text"></span>

        </a>


        <!--sidebar-->
        <div th:replace="layout/sidebar::sidebar"/>


        <div class="main-content">

            <div class="breadcrumbs" id="breadcrumbs">

                <script type="text/javascript">

                    try {
                        ace.settings.check('breadcrumbs', 'fixed')
                    } catch (e) {
                    }

                </script>


                <ul class="breadcrumb">

                    <li>

                        <i class="icon-home home-icon"></i>

                        <a href="#">Home</a>

                    </li>


                    <li>

                        <a href="#">Forms</a>

                    </li>

                    <li class="active">Dropzone File Upload</li>

                </ul><!-- .breadcrumb -->


                <div class="nav-search" id="nav-search">

                    <form class="form-search">

								<span class="input-icon">

									<input type="text" placeholder="Search ..." class="nav-search-input"
                                           id="nav-search-input" autocomplete="off"/>

									<i class="icon-search nav-search-icon"></i>

								</span>

                    </form>

                </div><!-- #nav-search -->

            </div>


            <div class="page-content">

                <div class="page-header">

                    <h1>

                        Dropzone.js

                        <small>

                            <i class="icon-double-angle-right"></i>

                            Drag &amp; drop file upload with image preview

                        </small>

                    </h1>

                </div><!-- /.page-header -->


                <div class="row">

                    <div class="col-xs-12">

                        <!-- PAGE CONTENT BEGINS -->


                        <div class="alert alert-info">

                            <i class="icon-hand-right"></i>


                            Please note that demo server is not configured to save uploaded files, therefore you may get
                            an error message.

                            <button class="close" data-dismiss="alert">

                                <i class="icon-remove"></i>

                            </button>

                        </div>


                        <div id="dropzone">

                            <form action="//dummy.html" class="dropzone">

                                <div class="fallback">

                                    <input name="file" type="file" multiple=""/>

                                </div>

                            </form>

                        </div><!-- PAGE CONTENT ENDS -->

                    </div><!-- /.col -->

                </div><!-- /.row -->

            </div><!-- /.page-content -->

        </div><!-- /.main-content -->


        <div class="ace-settings-container" id="ace-settings-container">

            <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">

                <i class="icon-cog bigger-150"></i>

            </div>


            <div class="ace-settings-box" id="ace-settings-box">

                <div>

                    <div class="pull-left">

                        <select id="skin-colorpicker" class="hide">

                            <option data-skin="default" value="#438EB9">#438EB9</option>

                            <option data-skin="skin-1" value="#222A2D">#222A2D</option>

                            <option data-skin="skin-2" value="#C6487E">#C6487E</option>

                            <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>

                        </select>

                    </div>

                    <span>&nbsp; Choose Skin</span>

                </div>


                <div>

                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar"/>

                    <label class="lbl" for="ace-settings-navbar"> Fixed Navbar</label>

                </div>


                <div>

                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar"/>

                    <label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>

                </div>


                <div>

                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs"/>

                    <label class="lbl" for="ace-settings-breadcrumbs"> Fixed Breadcrumbs</label>

                </div>


                <div>

                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl"/>

                    <label class="lbl" for="ace-settings-rtl"> Right To Left (rtl)</label>

                </div>


                <div>

                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container"/>

                    <label class="lbl" for="ace-settings-add-container">

                        Inside

                        <b>.container</b>

                    </label>

                </div>

            </div>

        </div><!-- /#ace-settings-container -->

    </div><!-- /.main-container-inner -->


    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">

        <i class="icon-double-angle-up icon-only bigger-110"></i>

    </a>

</div><!-- /.main-container -->


<!-- basic scripts -->


<!--[if !IE]> -->


<script src="http://www.jq22.com/jquery/jquery-2.1.1.js"></script>


<!-- <![endif]-->


<!--[if IE]>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<![endif]-->


<!--[if !IE]> -->


<script type="text/javascript">

    window.jQuery || document.write("<script src='../static/assets/js/jquery-2.0.3.min.js'>" + "<" + "/script>");

</script>


<!-- <![endif]-->


<!--[if IE]>

<script type="text/javascript">

    window.jQuery || document.write("<script src='../static/assets/js/jquery-1.10.2.min.js'>" + "<" + "/script>");

</script>

<![endif]-->


<script type="text/javascript">

    if ("ontouchend" in document) document.write("<script src='../static/assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");

</script>

<script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>

<script src="../static/assets/js/typeahead-bs2.min.js"></script>


<!-- page specific plugin scripts -->


<script src="../static/assets/js/dropzone.min.js"></script>


<!-- ace scripts -->


<script src="../static/assets/js/ace-elements.min.js"></script>

<script src="../static/assets/js/ace.min.js"></script>


<!-- inline scripts related to this page -->


<script type="text/javascript">

    jQuery(function ($) {


        try {

            $(".dropzone").dropzone({

                paramName: "file", // The name that will be used to transfer the file

                maxFilesize: 0.5, // MB


                addRemoveLinks: true,

                dictDefaultMessage:

                    '<span class="bigger-150 bolder"><i class="icon-caret-right red"></i> Drop files</span> to upload \

                    < span class = "smaller-80 grey" > (or click) < /span> <br / > \

        <
            i
        class
            = "upload-icon icon-cloud-upload blue icon-3x" > < /i>'

                ,

                dictResponseError
        :
            'Error while uploading file!',


                //change the previewTemplate to use Bootstrap progress bars

                previewTemplate
        :
            "<div class=\"dz-preview dz-file-preview\">\n  <div class=\"dz-details\">\n    <div class=\"dz-filename\"><span data-dz-name></span></div>\n    <div class=\"dz-size\" data-dz-size></div>\n    <img data-dz-thumbnail />\n  </div>\n  <div class=\"progress progress-small progress-striped active\"><div class=\"progress-bar progress-bar-success\" data-dz-uploadprogress></div></div>\n  <div class=\"dz-success-mark\"><span></span></div>\n  <div class=\"dz-error-mark\"><span></span></div>\n  <div class=\"dz-error-message\"><span data-dz-errormessage></span></div>\n</div>"

        })
            ;

        } catch (e) {

            alert('Dropzone.js does not support older browsers!');

        }


    });

</script>


</body>

</html>
