<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">


<div class="sidebar" id="sidebar" th:fragment="sidebar">

    <script type="text/javascript">

        try {
            ace.settings.check('sidebar', 'fixed')
        } catch (e) {
        }

    </script>


    <div class="sidebar-shortcuts" id="sidebar-shortcuts">

        <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">

            <button class="btn btn-success">

                <i class="icon-signal"></i>

            </button>


            <button class="btn btn-info">

                <i class="icon-pencil"></i>

            </button>


            <button class="btn btn-warning">

                <i class="icon-group"></i>

            </button>


            <button class="btn btn-danger">

                <i class="icon-cogs"></i>

            </button>

        </div>


        <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">

            <span class="btn btn-success"></span>


            <span class="btn btn-info"></span>


            <span class="btn btn-warning"></span>


            <span class="btn btn-danger"></span>

        </div>

    </div><!-- #sidebar-shortcuts -->


    <ul class="nav nav-list">

        <li th:classappend="${#httpServletRequest.getRequestURI().equals('/index')} ? 'active' : ''">

            <a href="/index">

                <i class="icon-dashboard"></i>

                <span class="menu-text"> 控制台 </span>

            </a>

        </li>


        <!--商品模块-->
        <li th:classappend="${#httpServletRequest.getRequestURI().contains('/goods')} ? 'active open' : ''">

            <a href="#" class="dropdown-toggle">

                <i class="icon-shopping-cart"></i>

                <span class="menu-text"> 商品 </span>


                <b class="arrow icon-angle-down"></b>

            </a>

            <ul class="submenu">
                <li th:classappend="${#httpServletRequest.getRequestURI().contains('/goods/goods_add')} ? 'active' : ''">

                    <a href="/goods/goods_add">

                        <i class="icon-plus"></i>

                        添加产品

                    </a>

                </li>


                <li th:classappend="${#httpServletRequest.getRequestURI().contains('/goods/goods_list')} ? 'active' : ''">

                    <a href="/goods/goods_list">

                        <i class="icon-eye-open"></i>

                        查看商品

                    </a>

                </li>


            </ul>

        </li>


    </ul><!-- /.nav-list -->


    <div class="sidebar-collapse" id="sidebar-collapse">

        <i class="icon-double-angle-left" data-icon1="icon-double-angle-left"
           data-icon2="icon-double-angle-right"></i>

    </div>


    <script type="text/javascript">

        try {
            ace.settings.check('sidebar', 'collapsed')
        } catch (e) {
        }

    </script>

</div>


</html>
