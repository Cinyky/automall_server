<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <link rel="stylesheet" th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>
</head>
<body>
单个文件上传：<br/>
<form action="/upload" enctype="multipart/form-data" method="post">
    <input name="file" type="file"/>
    <input type="submit" value="提交上传"/>
</form>
<br/>
多个文件上传：
<form action="/uploads" enctype="multipart/form-data" method="post">
    文件1：<input name="file" type="file"/><br/>
    文件2：<input name="file" type="file"/><br/>
    文件3：<input name="file" type="file"/><br/>
    <input type="submit" value="上传多个文件"/>
</form>

<form action="/file/uploadImage" enctype="multipart/form-data" method="post">
    <input name="image" type="file"/>
    <input type="submit" value="提交上传"/>
</form>

</body>
</html>
